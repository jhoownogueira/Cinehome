<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cinehome</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
</head>
<body>
    <header>
        <div class="container-grid">
            <div class="input-pesquisar">
                <input type="text" placeholder="Pesquisar">
                <img src="img/icon-pesquisar.svg" class="icon-pesquisar" id="input-pesquisar">
            </div>
            <img src="img/logo-cinehome.svg" alt="">
        </div>
    </header>
    <aside class="menu-hamburguer active">
        <div class="menu-lateral">
            <div class="icon-menu">
                <div class="logo">
                    <img src="img/logo-cinehome.svg" alt="">
                </div>
                <button id="btn-hamburguer">
                    <img src="img/hamburguer-menu.svg" alt="">
                </button>
            </div>
            <div class="subtitle">
                <span>Navegação</span>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="">
                        <div class="icon">
                            <img src="img/icon-home.svg" alt="">
                        </div>
                        <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <div class="icon">
                            <img src="img/icon-movie.svg" alt="">
                        </div>
                        <span>Filmes</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <div class="icon">
                            <img src="img/icon-series.svg" alt="">
                        </div>
                        <span>Series</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <div class="icon">
                            <img src="img/icon-populares.svg" alt="">
                        </div>
                        <span>Populares</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <div class="icon">
                            <img src="img/icon-favoritos.svg" alt="">
                        </div>
                        <span>Favoritos</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    
    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
</body>
</html>

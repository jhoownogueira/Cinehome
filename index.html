<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cinehome</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
</head>
<body>
    <header>
        <div class="container-grid">
            <div class="input-pesquisar">
                <input type="text" placeholder="Pesquisar" id="input-search">
                <img src="img/icon-pesquisar.svg" class="icon-pesquisar" id="input-pesquisar">
            </div>
            <img src="img/logo-cinehome.svg" alt="">
        </div>
        <section class="resultados-pesquisa" id="search-container">
            <button id="close-search">X</button>
            <div class="container-grid">
                <div class="resultados" id="resultados-filmes">
                </div>
                <div class="resultados" id="resultados-series">
                </div>
            </div>
        </section>
    </header>
    <aside class="menu-hamburguer active">
        <div class="menu-lateral">
            <div class="icon-menu">
                <div class="logo">
                    <img src="img/logo-cinehome.svg" alt="">
                </div>
                <button id="btn-hamburguer">
                    <img src="img/hamburguer-menu.svg" alt="">
                </button>
            </div>
            <div class="subtitle">
                <span>Navegação</span>
            </div>
            <nav>
                <ul>
                    <li id="home-page">
                        <div class="btn-menu-lateral">
                        <div class="icon">
                            <img src="img/icon-home.svg" alt="">
                        </div>
                        <span>Home</span>
                        </div>
                    </li>
                    <li id="movies-page">
                        <div class="btn-menu-lateral">
                        <div class="icon">
                            <img src="img/icon-movie.svg" alt="">
                        </div>
                        <span>Filmes</span>
                        </div>
                    </li>
                    <li id="series-page">
                        <div class="btn-menu-lateral">
                        <div class="icon">
                            <img src="img/icon-series.svg" alt="">
                        </div>
                        <span>Series</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <section class="slider-principal-content" id="slider-home">
    </section>
    <section class="listas-conteudos" id="listas-home">
        <div class="container-grid">
            <div class="lista-videos">
                <h2 id="primeira-lista-title">Series populares</h2>
                <div class="swiper slider-videos">
                    <div class="swiper-wrapper" id="primeira-lista">
                    </div>
                </div>
            </div>
            <div class="lista-videos">
                <h2 id="segunda-lista-title">Filmes populares</h2>
                <div class="swiper slider-videos">
                    <div class="swiper-wrapper" id="segunda-lista">
                    </div>
                </div>
            </div>
            <div class="lista-videos">
                <h2 id="terceira-lista-title">Series em alta</h2>
                <div class="swiper slider-videos">
                    <div class="swiper-wrapper" id="terceira-lista">
                    </div>
                </div>
            </div>
            <div class="lista-videos">
                <h2 id="quarta-lista-title">Filmes em alta</h2>
                <div class="swiper slider-videos">
                    <div class="swiper-wrapper" id="quarta-lista">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section class="modal">
        <div class="overlay">
            <div class="container-grid">
                <div class="details-content" id="details-poster">
                    <h1 id="details-nome">Nome do filmes</h1>
                    <p id="details-sinopse">Sinopse do filmes</p>
                    <span>Pontuação</span>
                    <div class="circle-dashboard">
                        <svg>
                          <circle class="bg" cx="57" cy="57" r="30" />
                          <circle id="meter-circle" class="meter" cx="57" cy="57" r="30" />
                        </svg>
                        <p id="meter-pontuacao"></p>
                    </div>
                </div>
                <div class="container-buttons">
                    <div class="btns">
                        <button class="primary-button" id="btn-voltar">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
</body>
</html>

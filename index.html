<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cinehome</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
</head>
<body>
    <header>
        <div class="container-grid">
            <img src="img/logo-cinehome.svg" alt="">
        </div>
    </header>
    <aside class="menu-hamburguer active">
        <div class="menu-lateral">
            <div class="icon-menu">
                <div class="logo">
                    <img src="img/logo-cinehome.svg" alt="">
                </div>
                <button id="btn-hamburguer">
                    <img src="img/hamburguer-menu.svg" alt="">
                </button>
            </div>
            <div class="subtitle">
                <span>Navegação</span>
            </div>
            <nav>
                <ul>
                    <li id="home-page">
                        <a href="">
                        <div class="icon">
                            <img src="img/icon-home.svg" alt="">
                        </div>
                        <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="movies/index.html">
                        <div class="icon">
                            <img src="img/icon-movie.svg" alt="">
                        </div>
                        <span>Filmes</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <div class="icon">
                            <img src="img/icon-series.svg" alt="">
                        </div>
                        <span>Series</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <div class="icon">
                            <img src="img/icon-populares.svg" alt="">
                        </div>
                        <span>Populares</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <section class="slider-principal-content" id="slider-home">
        <div class="container-grid">
            <div class="swiper content-slides" id="slider-principal">
                <div class="swiper-wrapper" id="trending-home">
                </div>
            </div>
        </div>
    </section>
    <section class="listas-conteudos" id="listas-home">
        <div class="container-grid">
            <div class="lista-videos" id="series-populares">
                <h2>Series populares</h2>
                <div class="swiper slider-videos">
                    <div class="swiper-wrapper" id="series-populares-home">

                    </div>
                </div>
            </div>
            <div class="lista-videos" id="filmes-populares">
                <h2>Filmes populares</h2>
                <div class="swiper slider-videos">
                    <div class="swiper-wrapper" id="filmes-populares-home">
                    </div>
                </div>
            </div>
            <div class="lista-videos" id="series-alta">
                <h2>Series em alta</h2>
                <div class="swiper slider-videos">
                    <div class="swiper-wrapper" id="series-alta-home">
                    </div>
                </div>
            </div>
            <div class="lista-videos" id="filmes-alta">
                <h2>Filmes em alta</h2>
                <div class="swiper slider-videos">
                    <div class="swiper-wrapper" id="filmes-alta-home">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section class="modal">
        <div class="overlay">
            <div class="container-grid">
                <div class="details-content" id="details-poster">
                    <h1 id="details-nome">Nome do filmes</h1>
                    <p id="details-sinopse">Sinopse do filmes</p>
                    <span>Pontuação</span>
                    <div class="circle-dashboard">
                        <svg>
                          <circle class="bg" cx="57" cy="57" r="30" />
                          <circle id="meter-circle" class="meter" cx="57" cy="57" r="30" />
                        </svg>
                        <p id="meter-pontuacao"></p>
                    </div>
                </div>
                <div class="container-buttons">
                    <div class="btns">
                        <button class="primary-button" id="btn-voltar">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
